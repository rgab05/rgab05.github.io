<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Energy Scenario Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Plotly CDN -->
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    input {
      padding: 8px;
      width: 100%;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }
    #chart {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Energy Scenario Calculator</h1>

  <div class="row">
    <div>
      <label>Starting Energy (TWh)</label>
      <input type="number" id="start" value="100">
    </div>
    <div>
      <label>Annual Growth Rate (%)</label>
      <input type="number" id="growth" value="3">
    </div>
    <div>
      <label>Years</label>
      <input type="number" id="years" value="25">
    </div>
  </div>

  <button onclick="runModel()">Run Scenario</button>

  <div id="chart"></div>
</div>

<script>
function runModel() {
  const start = Number(document.getElementById("start").value);
  const growth = Number(document.getElementById("growth").value) / 100;
  const years = Number(document.getElementById("years").value);

  let x = [];
  let y = [];
  let value = start;

  for (let i = 0; i <= years; i++) {
    x.push(i);
    y.push(value);
    value *= (1 + growth);
  }

  const trace = {
    x: x,
    y: y,
    type: "scatter",
    mode: "lines+markers"
  };

  const layout = {
    title: "Projected Energy Demand",
    xaxis: { title: "Years" },
    yaxis: { title: "Energy (TWh)" }
  };

  Plotly.newPlot("chart", [trace], layout);
}
</script>

</body>
</html>
